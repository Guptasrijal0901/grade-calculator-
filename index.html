<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>grade calculator</title>
</head>
<body>
    <div class="container">
        <div class="left-box">
    <h1>RESULT</h1>
    <DIV class="p-g-t">
        <h2 >percentage- <span class="per"></span></h2>
        <h2 >grade- <span class="grade"></span></h2>
        <h2 >total-  <span class="total"></span></h2>
    </DIV>
    </div> 
    <div class="content">
        <div class="right-box">
            <input type="number" id="p" placeholder="Physics">
            <input type="number" id="c" placeholder="Chemistry">
            <input type="number" id="m" placeholder="Maths">
            <input type="number" id="cp" placeholder="C-programming">
            <button type="submit" onclick="show_result()"> Show result </button>
        </div>
    </div>
    <div class="result">
        <h2></h2>
    </div>
    </div>
    <!-- js file  -->
    <script src="calci.js"></script>
</body>
</html>
